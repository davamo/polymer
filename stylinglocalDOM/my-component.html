<dom-module id="my-component">
  <template>
    <style include="main-my-component-shared-style">
      ::slotted(.cabecera) {
        font-size: var(--my-component-header-font-size, var(--default-font-size, 36px));
        color: var(--my-component-header-font-color, var(--default-font-color, black));
        background-color: var(--my-component-header-background-color, var(--default-background-color, blue));
        @apply --my-component-header;
      }
      ::slotted(.title)  {
        font-size: var(--my-component-title-font-size, var(--default-font-size, 18px));
        color: var(--my-component-title-font-color, var(--default-font-color, black));
        background-color: var(--my-component-title-background-color, var(--default-background-color, red));
        @apply --my-component-title;
      }
      ::slotted(.content){
        font-size: var(--my-component-content-font-size, var(--default-font-size, 16px));
        color: var(--my-component-content-font-color, var(--default-font-color, black));
        background-color: var(--my-component-content-background-color, var(--default-background-color, blue));
        @apply --my-component-content;
      }
      ::slotted(.footer)  {
        font-size: var(--my-component-footer-font-size, var(--default-font-size, 12px));
        color: var(--my-component-footer-color, var(--default-color, black));
        background-color: var(--my-component-footer-background-color, var(--default-background-color, blue));
        @apply --my-component-footer;
      }
    </style>

    <slot name="cabecera">header</slot>
    <slot name="title">title</slot>
    <slot name="content">content</slot>
    <slot name="footer">footer</slot>    
    
  </template>

  <script>
    Polymer({
      is: 'my-component'
    });
  </script>
</dom-module>
