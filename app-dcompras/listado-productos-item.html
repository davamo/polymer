<link rel="import" href="./productos-style.html">

<dom-module id="listado-productos-item">
    <template>
        <style include="productos-style"></style>
            <p class="table">
                <i><img src$="[[image]]"></i>
                id:<i class="item-producto">[[id]]</i>
                nombre:<i class="item-producto">[[nombre]]</i>
                talla:<i class="item-producto">[[tallas]]</i>
                stock:<i class="item-producto">[[stock]]</i>
                nÂª ventas:<i class="item-producto">[[ventas]]</i>
                <i class="item-producto"><button class="btn btn-primary" on-tap='_editProducto'>Editar</button>
                <i class="item-producto"><button class="btn btn-primary" on-tap='_delProducto'>X</button>
            </p>
    </template>
  <script> 
    Polymer({
        is: 'listado-productos-item',
        properties:{
            id: {
                type: Number,
                value: 0
            },
            nombre:{
                type: String,
                value: ''
            },
            tallas:{
                type: Number,
                value: 0
            },
            stock:{
                type: Number,
                value: 0
            },
            ventas:{
                type: Number,
                value: ''
            },
            image:{
                type: String,
                value:'https://lorempixel.com/250/250/people/'
            }
        },
        _editProducto: function(){
            this.fire('edit-producto', { id: this.id });
        },
        _delProducto: function(){
            this.fire('delete-producto', { id: this.id });
        }
});
  </script>
</dom-module>
