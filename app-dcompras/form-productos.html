<dom-module id="form-productos">
    <template>
        <style include='productos-style'>

        </style>
        <template is='dom-if' if=[[producto]]>
            <div class='cabecera'>
                <p> Nombre : <input value='{{producto.nombre::input}}' name='nombre' id='nombre'></input></p>
                <p> Precio : <input value='{{producto.precio::input}}' name='precio' id='precio'></input></p> 
                <p> Tallas : <input value='{{producto.tallas::input}}' name='tallas' id='tallas'></input></p>
                <p> Stock  : <input value='{{producto.stock::input}}' type='number' name='stock' id='stock' min='0'></input></p>
                <p> Ventas : <input value='{{producto.ventas::input}}' type='number' name='ventas' id='ventas' min='0'></input></p>
                <p><button class="btn btn-primary" on-tap='_saveProducto'>Grabar</button>
                   <button class="btn btn-primary" on-tap='_cancelproducto'>Cancelar</button></p>
                <br>
                <p>
            </div>
        </template>  
    </template>
    <script>
        Polymer({
        is: 'form-productos',
        properties:{
            producto: {
                type: Object,
                value: null
            }
        },
        _saveProducto: function(){
            this.fire('save-producto-form', { producto: this.producto });
        },
        _cancelproducto: function(){
            this.fire('cancel-producto-form', { producto: {} });
        }
    });    
    </script>    
</dom-module>
