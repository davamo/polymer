<link rel="import" href="./listado-productos-item.html">
<link rel="import" href="./informe-productos-fuera-stock.html">
<link rel="import" href="./productos-style.html">

<dom-module id="listado-productos">
    <template>
        <style include='productos-style'></style>
        <template is='dom-repeat' items="[[productos]]" as='producto' id='listado'>
            <listado-productos-item id='[[producto.id]]' 
                                    nombre='[[producto.nombre]]' 
                                    precio='[[producto.precio]]' 
                                    tallas='[[producto.tallas]]'
                                    stock='[[producto.stock]]'
                                    ventas='[[producto.ventas]]'></listado-productos-item>
        </template>    
        <template is="dom-if" if="[[!visibleProductos]]">
               <h1> No existen productos para listar.....</h1> 
        </template>  
    </template>

    <script> 
        Polymer({
            is: 'listado-productos',
            properties:{
                productos:{
                    type: Array,
                    value: []
                },
                visibleProductos: {
                    type: Boolean,
                    computed: '_showProductos(productos, productos.length)'
                }
            },
            _showProductos: function(productos) {
                return productos.length > 0;
            }
        });
    </script>
</dom-module>
