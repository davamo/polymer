<link rel="import" href="./my-style.html">

<dom-module id="app-listado-alumnos-item">
    <template>
        <style include="my-style">

        </style>
            <p>
                <i><img src$="[[image]]"></i>
                <i>[[nombre]]</i>
                <i>[[apellido]]</i>
                <i><button class="btn btn-primary" on-tap='_editAlumno'>Editar</button>
                <i><button class="btn btn-primary" on-tap='_delAlumno'>X</button>
            </p>

    </template>
  <script> 
    Polymer({
        is: 'app-listado-alumnos-item',
        properties:{
            nombre:{
                type: String,
                value: ''
            },
            apellido:{
                type: String,
                value: ''
            },
            media:{
                type: Number,
                value: ''
            },
            image:{
                type: String,
                value:''
            },
            id: {
                type: Number,
                value: 0
            }
        },
        _editAlumno: function(){
            this.fire('edit-alumno', { id: this.id });
            console.log('_editAlumno');
        },
        _delAlumno: function(){
            this.fire('del-alumno', { id: this.id });
            console.log('_delAlumno');
        }
});
  </script>
</dom-module>
