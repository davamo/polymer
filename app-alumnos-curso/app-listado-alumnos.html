<link rel="import" href="./app-listado-alumnos-item.html">

<dom-module id="app-listado-alumnos">
    <template>
        <style></style>    
        <template is='dom-repeat' items=[[alumnos]] as='alumno' id='listado'>
            <app-listado-alumnos-item id='[[alumno.id]]' nombre='[[alumno.nombre]]' 
                                      apellido='[[alumno.apellido]]'
                                      image='[[alumno.image]]'></app-listado-alumnos-item>
   
        </template>    
        <template is='dom-if' if='[[!alumnos]]'>
               <h1> No alumnos show.....</h1> 
        </template>    
    </template>

    <script> 
        Polymer({
            is: 'app-listado-alumnos',
            properties:{
                alumnos:{
                    type: Array,
                    value: []
                },
                notas:{
                    type: Array,
                    value: []
                }
            }
        });
    </script>
</dom-module>
